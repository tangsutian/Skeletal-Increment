<!DOCTYPE html>
<html>
	{% include 'head.html' %}

	<body>
		{% include 'header.html' %}

		<div class="container text-center">
			<h1>Question Manager</h1>
			<form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
				{% csrf_token %}
				<div class="form-group text-left">
				    <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File:</label>
				    <div class="col-md-8">
				        <input type="file" name="csv_file" id="csv_file">
				    </div>                    
				</div>
				<div class="form-group text-left">                    
				    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
				        <button class="btn btn-primary" name="_upload"><span class="glyphicon glyphicon-upload"></span>Upload</button>
				        <button class="btn btn-secondary" name="_delete"><span class="glyphicon plyphicon-upload"></span>Delete All</button>
				    	<button class="btn btn-secondary" name="_home"><span class="glyphicon glyphicon-upload"></span>{{ button_text }} </button>
				    </div>
				</div>
			</form>
		</div>

		<div class="row mt-5">
			<div class="container text-center">
				{% include "categories.html" %}
			</div>
		</div>
		
		{% include 'footer.html' %}
	</body>
</html>
