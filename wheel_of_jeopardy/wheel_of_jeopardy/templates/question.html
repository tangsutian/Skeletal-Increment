<!DOCTYPE html>
<html>
    {% include 'head.html' %}

    <body>
        {% include 'header.html' %}

        <input type="hidden" id="sector_id" name="sector_id">

        <div class="container text-center">
            <h1>{{ question_text }}</h1>
            <button id="button" class="btn btn-primary" onclick="window.location.href='{% url 'answer' pk=question_pk %}';">{{ button_text }}</button>
            <h4 id="timeRemaining" class="mt-4">Time Remaining: {{ timeout_duration }}</h4>

            <div class="container"
                <h7>Category: {{ category }}</h7>
            </div>
            <div class="container">
                <h7>Points: {{ point_total }}</h7>
            </div>
        </div>

        {% include 'timer.js' %}
        {% include 'footer.html' %}
    </body>
</html>
